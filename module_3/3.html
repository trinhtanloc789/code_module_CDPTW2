<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Module_3</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link rel="stylesheet" href="./public/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
	<link rel="stylesheet" href="./public/css/3.css">


</head>

<body>

	<div class="type_3">
		
		<footer>
			<div class="footer-top">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-lg-4 footer-about wow fadeInUp">
							<img class="logo-footer" src="./public/img/logo.png" alt="logo-footer"
								data-at2x="assets/img/logo.png">

							<p><i class="fas fa-map-marker-alt"></i> 53 Võ Văn Ngân, Thủ Đức, TP.HCM</p>
							<p><i class="fas fa-phone"></i> Phone: (84) 333 12 68 347</p>
							<p><i class="fas fa-envelope"></i> Email: <a href="fit-tdc@gmail.com">fit-tdc@gmail.com</a>
							</p>
							<p><i class="fab fa-skype"></i> Skype: Sea Travel</p>



						</div>
						<div class="col-md-4 col-lg-4 offset-lg-1 footer-contact wow fadeInDown">
							<h3>Fanpage</h3>
							<div class="fb-page" data-href="https://www.facebook.com/tdc.fit" data-tabs="timeline"
								data-width="300" data-height="200" data-small-header="false"
								data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
								<blockquote cite="https://www.facebook.com/tdc.fit" class="fb-xfbml-parse-ignore"><a
										href="https://www.facebook.com/tdc.fit">Khoa Công nghệ thông tin - Cao đẳng Công
										nghệ Thủ Đức</a></blockquote>
							</div>

						</div>
						<div class="col-md-4 col-lg-3 footer-social wow fadeInUp">
							<h3>Follow us</h3>
							<p>
								<a href="#"><i class="fab fa-facebook"></i></a>
								<a href="#"><i class="fab fa-twitter"></i></a>
								<a href="#"><i class="fab fa-google-plus-g"></i></a>
								<a href="#"><i class="fab fa-instagram"></i></a>
								<a href="#"><i class="fab fa-pinterest"></i></a>
							</p>
							<div class="container__item">
								<form class="form">
									<input type="email" class="form__field" placeholder="Your E-Mail Address" />
									<button type="button" class="btn btn--primary btn--inside uppercase">Send</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<div class="container">
					<div class="footer-copyright">
						<p>&copy; Design by Nhóm B || Cao Đẳng Công Nghệ Thủ Đức </p>
					</div>
				</div>
			</div>

	</div>




</body>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
	src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v4.0"></script>
