<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.js"></script>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/1.css">

    <title>Module 1</title>
</head>

<body>
    <div class="type-1">
        <div class="row">

            <div class="col-md-4">
                <div class="container">
                    <div class="container">
                        <div class="logo">
                            <img src="./images/1-2.png" alt="">
                        </div>
                        <div class="title-search">
                            SEARCH
                        </div>
                        <div class="find">
                            <p>Find your next holiday on <span>72</span> cool packages !</p>
                        </div>
                        <div class="form1">
                            <p>
                                KEYWORD
                            </p>
                            <input type="text" placeholder="Insert keyword">
                            <img src="./images/1-4.png" alt="">
                        </div>
                        <div class="form1">
                            <p>
                                DESTINATION
                            </p>
                            <select class="form-control" placeholder="All destinations">
                                <option>All destinations</option>
                                <option>Europe</option>
                                <option>Vietnam</option>
                            </select>
                            <img src="./images/1-3.png" alt="">
                        </div>
                        <a class="btn btn-primary" href="#" role="button">SEARCH NOW</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./images/1-1.png" alt=""></div>
                        <div class="swiper-slide"><img src="./images/1-5.png" alt=""></div>
                        
                    </div>
                </div>
           

                <!-- Swiper JS -->
                <script src="./js/swiper.min.js"></script>

                <!-- Initialize Swiper -->
                <script>
                    var swiper = new Swiper('.swiper-container');
                </script>
            </div>
        </div>
    </div>
</body>

</html>
