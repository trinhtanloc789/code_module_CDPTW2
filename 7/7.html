                                        <option>Europe</option>
                                        <option>Italy</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <input type='text' class="form-control" id='datetimepicker1' />
                    </div>
                    <div class="col-md-4">
                        <div class="price">Max Price: <span></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap-datetimepicker.min.js"></script>
